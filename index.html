<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Conway's Game Of Life</title>
	<link rel="stylesheet" href="src/style.css">
	<script src="src/app.js" defer type="module"></script>
	<style></style>
</head>
<body>
	<div class="ctrls">
		<img class="play noselect clickable" src="/assets/play.svg"></img>
		<div class="iseperator"></div>
		<img class="pause noselect clickable" src="/assets/pause.svg"></img>
		<div class="iseperator"></div>
		<img class="step noselect clickable" src="/assets/step.svg"></img>
		<div class="iseperator"></div>
		<p class="reset noselect clickable">Reset</p>
		<div class="iseperator"></div>
		<p class="randomize clickable noselect">Randomize</p>

		<div class="seperator"></div>

		<p class="time">Time: 0</p>
		<div class="iseperator"></div>
		<p class="population">Population: 0</p>

		<div class="seperator"></div>

		<div class="cell">
			<div class="alive"></div>
			<p class="noselect">Alive</p>
		</div>
		<div class="iseperator"></div>
		<div class="cell">
			<div class="dead"></div>
			<p class="noselect">Dead</p>
		</div>

		<div class="seperator"></div>
		
		<p class="noselect">By <a class="noselect" href="https://github.com/AzracStudios/">@AzracStudios</a></p>
	</div>
	<div class="root">
		<canvas class="map"></canvas>
	</div>
</body>
</html>
